<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Inbox Guardian | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root[data-theme='dark'] {
      --bg: #121624;
      --box: #1E1E2E;
      --text: #ffffff;
    }
    :root[data-theme='light'] {
      --bg: #f4f4f4;
      --box: #ffffff;
      --text: #222222;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-box {
      background-color: var(--box);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .btn-submit {
      background-color: #FFC107;
      color: #000;
      font-weight: bold;
    }
    .btn-submit:hover {
      background-color: #E0A800;
    }
    a {
      color: #FFC107;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
    }
    .btn-toggle {
      border: none;
      background: transparent;
      font-size: 1.5rem;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button class="btn-toggle" onclick="toggleTheme()" title="Toggle Theme">üåì</button>
  </div>

  <div class="form-box">
    <h3 class="text-center mb-4">üìù Register</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/register" onsubmit="return validateForm()">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required />
      </div>
      <button type="submit" class="btn btn-submit w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
  </div>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }
    window.onload = function () {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    };
    function validateForm() {
      const password = document.getElementById("password").value;
      const pattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      if (!pattern.test(password)) {
        alert("Password must be at least 8 characters long and include a capital letter, a number, and a special character.");
        return false;
      }
      return true;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
