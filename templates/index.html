<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Email Classifier | Analyze Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1E1E2E;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #252547;
    }
    .container {
      margin-top: 5%;
      text-align: center;
    }
    .form-container {
      background: #2A2A4E;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    textarea {
      height: 120px;
      resize: none;
    }
    .btn-submit {
      background-color: #FFC107;
      color: #000;
      font-weight: 600;
    }
    .btn-submit:hover {
      background-color: #E0A800;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .nav-btns {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar with Logout & History -->
  <nav class="navbar navbar-dark px-4 justify-content-between">
    <span class="navbar-brand">ðŸ“¬ Inbox Guardian</span>
    <div class="nav-btns">
      <a href="{{ url_for('history') }}" class="btn btn-outline-light">View History</a>
      <a href="{{ url_for('logout') }}" class="btn btn-warning">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">Check if an Email is Spam or Safe</h2>
    <div class="form-container">
      <form action="/classify" method="POST">
        <div class="mb-3">
          <textarea class="form-control" name="email" placeholder="Paste your email here..." required></textarea>
        </div>

        <label for="model" class="form-label">Select Model</label>
        <select class="form-select mb-3" name="model">
          <option value="naive_bayes">NaÃ¯ve Bayes</option>
          <option value="svm">Support Vector Machine</option>
        </select>

        <button class="btn btn-submit w-100">Analyze Email</button>
      </form>
      <p class="text-muted">The result will include a confidence score (e.g., 90% certain).</p>
    </div>
  </div>

  <footer class="footer text-center">
    <p>Developed by <strong>Harshitha - Rohith - Sanjana</strong></p>
  </footer>
</body>
</html>
